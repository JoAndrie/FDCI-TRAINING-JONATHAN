<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories and Latest Commits</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JoAndrie's Repositories</h1>
        </header>
        <div class="content">
            <div id="repos"></div>
            <canvas id="chart"></canvas>
        </div>
    </div>
    <div class="sidebar">
        <header>
            <h1>JoAndrie's Latest Commits</h1>
        </header>
        <div id="joAndrieCommits"></div>
    </div>

    <template id="repo-template">
        <div class="repo">
            <h3><a href="#" target="_blank" class="repo-link"></a></h3>
            <p class="repo-description"></p>
            <p class="repo-language"></p>
            <p class="repo-commit-count"></p>
            <p class="repo-creation-date"></p>
            <p><a href="#" target="_blank" class="repo-readme-link">README</a></p>
            <h4>Contributors:</h4>
            <ul class="contributors-list"></ul>
        </div>
    </template>

    <template id="commit-template">
        <div class="commit">
            <p><strong>Repository:</strong> <span class="commit-repo-name"></span></p>
            <p><strong>Message:</strong> <span class="commit-message"></span></p>
            <p><strong>Date:</strong> <span class="commit-date"></span></p>
            <p><strong>Contributor:</strong> <span class="commit-contributor"></span></p>
            <img class="commit-avatar" src="" alt="Profile Picture" width="50" height="50">
            <p><strong>Link:</strong> <a href="#" target="_blank" class="commit-link">View Commit</a></p>
        </div>
    </template>
    
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
